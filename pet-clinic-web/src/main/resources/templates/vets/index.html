<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1>List of Vets...</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="max-width: 150px;">Id</th>
        <th style="max-width: 150px;">First Name</th>
        <th style="max-width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}">0</td>
        <td th:text="${vet?.firstName}">foo</td>
        <td th:text="${vet?.lastName}">bar</td>
    </tr>
    </tbody>
</table>
</body>
</html>
